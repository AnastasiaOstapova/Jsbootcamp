<!doctype html>
<html>
	<header>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/blog.css">
		<link rel="stylesheet" type="text/css" href="vnd/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="vnd/bootstrap/dist/css/bootstrap-theme.css">

	</header>
	<body ng-app="bookstore">

		<ng-include src="'views/menu.html'"></ng-include>

		<div class="container">

			<div class="blog-header">
				<h1 class="blog-title">Book Store</h1>
				<p class="lead blog-description">Your door to another reality</p>
			</div>

			<div class="row">

				<div class="col-sm-8 blog-main" ng-controller="BooksController">
					{{posts.length}}
					<ul class="book-list">

						<li ng-repeat="post in posts">

							<div class="media">

								<a class="media-left" href="#">
									<img ng-src="{{book.image}}" alt="cover">
								</a>
								<div class="media-body">
									<h3 class="media-heading book-title">
										<a href="#">{{book.title}}</a>
									</h3>
									<h5>by {{book.author}}</h5>
									This is a sample book description
									<div>{{book.price.amount}}</div>
								</div>

							</div>

						</li>

					</ul>
				</div>

		</div> <!-- .container -->

		<footer class="blog-footer">
			<p>Blog template built for <a href="http://getbootstrap.com" Bootstrap</p> by <a href="http://twitter.com/mdo">@mdo</a>.</p>
			<p>
				<a href="#">Back to top</a>
			</p>
		</footer>



		<!--	<div class="blog-header">
				<h1 class="blog-title">Sandbox</h1>
				<p class="lead blog-description">A good place to test the code</p>
			</div>
			<div class="row" ng-controller="RowController">
				<div class="col-sm-8 blog-main">
					<input ng-model="message" /><br>
					{{message}}<br>
					{{greeting}}

				</div>
			</div> -->




		<script src="vnd/jquery/dist/jquery.min.js"></script>


		<script src="../data/books"></script>
		<script src="vnd/bootstrap/dist/js/bootstrap.js"></script>

		<script src="vnd/angular/angular.js"></script>
		<script src="../js/main.js"></script>
		<script src="../js/controllers/BooksController.js"></script>

	</body>
</html>
